<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar clear type="text" placeholder="Search" autocomplete="on" [(ngModel)]="myInput">
  </ion-searchbar>

  <button ion-button full (click)="myMovieSelected($event, data)">Search for My Movie</button>
  <button ion-button full (click)="userSelected($event, data)">Search for User</button>
  <button ion-button full (click)="movieSelected($event, data)">Search for Movie</button>
</ion-content>

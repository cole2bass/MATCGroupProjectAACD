<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <h1>Login Page</h1>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input type="email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" stacked>Password</ion-label>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

  <button ion-button full (click)="itemSelected($event, data)">Go to User Home (Log in)</button>

</ion-content>
